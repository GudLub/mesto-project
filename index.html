<!DOCTYPE html>
<html lang="ru en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" alt="логотип" src="./images/logo.svg">
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__avatar" alt="автарка" src="./images/avatar.jpg">
      <div class="profile__info">
        <h2 class="profile__title">Жак-Ив Кусто</h2>
        <button class="profile__button profile__button_class_edit"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__button profile__button_class_add"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li class="elements__item">
          <img class="elements__image" alt="Карачаево" src="./images/element/kar-cherk.jpg">
          <h3 class="elements__title">Карачаевск</h3>
          <button class="elements__button"></button>
        </li>
        <li class="elements__item">
          <img class="elements__image" alt="Гора Эльбрус" src="./images/element/elbrus.jpg">
          <h3 class="elements__title">Гора Эльбрус</h3>
          <button class="elements__button"></button>
        </li>
        <li class="elements__item">
          <img class="elements__image" alt="Домбай" src="./images/element/dombay.jpg">
          <h3 class="elements__title">Домбай</h3>
          <button class="elements__button"></button>
        </li>
        <li class="elements__item">
          <img class="elements__image" alt="Гора Эльбрус" src="./images/element/elbrus.jpg">
          <h3 class="elements__title">Гора Эльбрус</h3>
          <button class="elements__button"></button>
        </li>
        <li class="elements__item">
          <img class="elements__image" alt="Домбай" src="./images/element/dombay.jpg">
          <h3 class="elements__title">Домбай</h3>
          <button class="elements__button"></button>
        </li>
        <li class="elements__item">
          <img class="elements__image" alt="Карачаево" src="./images/element/kar-cherk.jpg">
          <h3 class="elements__title">Карачаево-Черкессия</h3>
          <button class="elements__button"></button>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022. GudLub</p>
  </footer>
  <section class="popup popup_opened_inactive">
    <div class="popup__window">
      <h3 class="popup__name">Редактировать профиль</h3>
      <button class="popup__button popup__button_class_exit"></button>
      <form class="popup__container">
        <fieldset class="popup__title">
          <input class="popup__input" type="text" name="profile__title" placeholder="Жак-Ив Кусто">
        </fieldset>
        <fieldset class="popup__subtitle">
          <input class="popup__input" type="text" name="profile__subtitle" placeholder="Исследователь океана">
        </fieldset>
      </form>
      <button class="popup__button popup__button_class_save">Сохранить</button>
    </div>
  </section>
</body>
