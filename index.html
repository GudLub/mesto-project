<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" alt="логотип" src="./images/logo.svg">
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__avatar" alt="автарка" src="./images/avatar.jpg">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button  type="button" class="profile__button profile__button_making_edit"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button  type="button" class="profile__button profile__button_making_add"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
  
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022. GudLub</p>
  </footer>

  <div class="popup popup-profile">
    <div class="popup__window">
      <h3 class="popup__name">Редактировать профиль</h3>
      <button  type="button" class="popup__button popup__button_making_exit"></button>
      <form  name="profileEdit" class="popup__container">
        <fieldset class="popup__title">
          <input class="popup__input" type="text" name="profile__title" id="profile-title" placeholder="Жак-Ив Кусто">
        </fieldset>
        <fieldset class="popup__subtitle">
          <input class="popup__input" type="text" name="profile__subtitle" id="profile-subtitle" placeholder="Исследователь океана">
        </fieldset>
      </form>
      <button  type="submit" class="popup__button popup__button_making_save popup__button_making_save_profile">Сохранить</button>
    </div>
  </div>
  <div class="popup popup-element">
    <div class="popup__window">
      <h3 class="popup__name">Новое место</h3>
      <button  type="button" class="popup__button popup__button_making_exit"></button>
      <form  name="elementEdit" class="popup__container">
        <fieldset class="popup__title">
          <input class="popup__input" type="text" name="element__title" id="element-title" placeholder="Название">
        </fieldset>
        <fieldset class="popup__subtitle">
          <input class="popup__input" type="text" name="element__link" id="element-link" placeholder="Ссылка на картинку">
        </fieldset>
      </form>
      <button  type="submit" class="popup__button popup__button_making_save popup__button_making_save_image">Сохранить</button>
    </div>
  </div>
  <div class="popup popup-image">
    <div class="popup__window-image">
      <button  type="button" class="popup__button popup__button_making_exit popup__button_making_exit-img"></button>
      <figure class="popup__figure">
        <img class="popup__image" src="" alt="">
        <figcaption class="popup__subtitle popup__image-subtitle"></figcaption>
      </figure>
    </div>
  </div>
  <template id="elementTemplate">
    <li class="element">
      <img class="element__image popup__image" src="" alt="">
      <button type="button" class="element__button element__button_remove"></button>
      <h2 class="element__title"></h2> 
      <button type="button" class="element__button element__button_like like"></button>
    </li>
  </template>
  <script src="./pages/script.js"></script>
</body>
